<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>test quiz</title>
</head>
<body>
    <div class="container">
        <div id="quiz_container" class="hide">
            <div>
                <h2  id="quiz_no">Question 1 of 20</h2>
            </div>
            <div>
                <p  id="question_text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum repellendus blanditiis culpa amet facere, officia voluptatibus, ut ipsa, consequatur enim ducimus quisquam ad mollitia quasi!</p>
            </div>
            <div id="answer_text">
                <input type="text" placeholder="Enter your answer" id="answer_area">
                <input type="submit" value="Ansewr" id="submit_button">
            </div>
        
            <div id="result">
                <h3 id="score">Score: X </h3>
                <h3 id="correct_answers">X Correct Answers</h3>
                <h3 id="wrong_answers">Y Wrong Answers</h3>
            </div>
        </div>
    
        <div id="start_game">
            <button id="start">Start Game</button>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
