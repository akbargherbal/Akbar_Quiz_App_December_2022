<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>test quiz</title>
</head>
<body>
    <div class="container-md">
        <div id="quiz_container" class="hide">
            <div>
                <h1 id="quiz_no" class="quiz_no"></h1>
            </div>
            <div>
                <p id="question_text" class="display-4"></p>
            </div>
            <div id="answer_text" class="form-control text-center">
                <input type="text" placeholder="Enter your answer" id="answer_area" class="answer_area">
                <input type="submit" value="Ansewr" id="submit_button" class="answer_area">
            </div>
        
            <div id="result" class="d-md-inline-flex col-12">
                <p id="score" class="display-6 col-2"></p>
                <p id="correct_answers" class="display-6 col-5 text-center"></p>
                <p id="wrong_answers" class="display-6 col-5 text-center"></p>
            </div>
        </div>
        
        <div id="start_game" class="start_screen align-content-center">
            <h2 class="text-center start">Click Start to Start the Game!</h2>
            <button id="start" class="col-12 btn btn-primary start">Start Game</button>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
